<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> // style file removed, if necessary, might need to separate again later --> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        }
        /* Style the background */
        body{
        margin: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        background: #7ec8ce;
        }

        /* Style the title */
        .title { 
        color: white;
        font-size: 40px;
        text-align: center;
        height: 70px;
        width: 700px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        }

        /* Style the drag and drop area */
        .drag-area{
        border: 2px dashed #fff;
        height: 500px;
        width: 700px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        }
        .drag-area.active{
        border: 2px solid #fff;
        }
        .drag-area .icon{
        font-size: 100px;
        color: #fff;
        }
        .drag-area header{
        font-size: 30px;
        font-weight: 500;
        color: #fff;
        }
        .drag-area span{
        font-size: 25px;
        font-weight: 500;
        color: #fff;
        margin: 10px 0 15px 0;
        }
        .drag-area button{
        padding: 10px 25px;
        font-size: 20px;
        font-weight: 500;
        border: none;
        outline: none;
        background: #fff;
        color: #274b74;
        border-radius: 5px;
        cursor: pointer;
        }
        .drag-area img{
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 5px;
        }

        /* Style the convert area */
        .convert-area{
        height: 100px;
        width: 700px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        }
        .convert-area button{
        padding: 10px 25px;
        font-size: 20px;
        font-weight: 500;
        border: none;
        outline: none;
        background: #274b74;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="title">
        <header><span>Watercolour Painting Converter</span></header>
    </div>

    <div class="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Drag & Drop to Upload File</header>
        <span>OR</span>
        <button>Browse File</button>
        <input type="file" hidden>
    </div>

    <div class="convert-area">
        <button>Convert</button>
    </div>

  <!-- backend script can be added below! -->
  <!-- <script src="script.js"></script> -->
</body>
</html>
